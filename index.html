       <body>
          <header>
             <h1>GUESS WHO</h1>
                <div class="play_game" id="play_game">
                   <label for="myText">Enter a username to play...  </label>    <!-- Username input and new game button  -->

                   <button type="submit" id="newgamebtn">NEW GAME</button>
                </div>
             </header>
             <div class="dialog_div">
                <h3 class="lets_play" id="letsplay">...</h3>
                <h6 class="info" id="instructions">...</h6>
             </div> 
                <div class="parent">
                   <div class="child">
                      <div class="leftbox">
                            <div class="first_row">     <!---All Images first row -->
                               <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card30">
                               <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card29">
                               <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card28">

                               <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card24">
                               <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card23">
                               <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card22">
                               <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card21">
                            </div>
                            <div class="second_row">                         <!---All Images Second row -->
                                  <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card20">
                                  <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card19">
                                  <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card18">
                                  <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card17">

                                  <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card13">

                            <div class="third_row">                         <!---All Images third row -->
                                  <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card10">
                                  <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card9">
                                  <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card8">
                                  <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card7">

                            </div>
                            <button type="submit" id="guess"
                            value="submit">GUESS WHO !</button>  <!--Guess button, when clicked USER gets prompted to click on one of the boardcards -->
                         <br><h2>To make a guess click on the one you think it is then hit Guess Who<br>You only have one chance</h2>
                            <h3 id="guess_who">...</h3>
                            <div>
                              <button id="resetBtn">Play Again ?</button>   <!-- Reset game -->
                              </div>
                      </div>
                      <div id="user_question_form">
                            <h2>QUESTIONS</h2>
                            <div>
                            <button id="askBtn">ASK?</button>   <!-- Submit button & user Questions-->
                            </div>
                            <div>
                               <input class="btnSex" type="radio" id="sex1" name="radio" value="woman">
                               <label for="sex1">A Woman?</label><br>
                               <input class="btnSex" type="radio" id="sex2" name="radio" value="man">      <!-- radio buttons for questions -->
                               <label for="sex2">A Man?</label><br>
                               <input class="btnHair" type="radio" id="hair1" name="radio" value="blond">
                               <label for="hair1">Have blonde hair?</label><br>
                               <input class="btnHair" type="radio" id="hair2" name="radio" value="red">
                               <label for="hair2">Have red hair?</label><br>
                               <input class="btnHair" type="radio" id="hair3" name="radio" value="brown">
                               <label for="hair3">Have brown hair?</label><br>
                               <input class="btnHair" type="radio" id="hair4" name="radio" value="black">
                               <label for="hair4">Have black hair?</label><br>
                               <input class="btnHairtype" type="radio" id="hairtype1" name="radio" value="short">
                               <label for="hairtype1">Have short hair?</label><br>
                               <input class="btnHairtype" type="radio" id="hairtype2" name="radio" value="long">
                               <label for="hairtype2">Have long hair?</label><br>
                               <input class="btnHairtype" type="radio" id="hairtype3" name="radio" value="no">
                               <label for="hairtype3">Have no hair?</label><br>
                               <input class="mood" type="radio" id="mood1" name="radio" value="happy">
                               <label for="mood1">Look happy?</label><br>
                               <input class="mood" type="radio" id="mood2" name="radio" value="angry">
                               <label for="mood2">Look angry?</label><br>
                               <input class="mood" type="radio" id="mood3" name="radio" value="neutral">
                               <label for="mood3">Look neutral?</label><br>
                               <input class="btnAge" type="radio" id="age1" name="radio" value="yes">
                               <label for="age1">Old?</label><br>
                               <input class="btnAge" type="radio" id="age2" name="radio" value="no">
                               <label for="age2">Not old?</label><br>
                               <input class="btnGlasses" type="radio" id="glasses1" name="radio" value="yes">
                               <label for="glasses1">Have glasses?</label><br>
                               <input class="btnGlasses" type="radio" id="glasses2" name="radio" value="no">
                               <label for="glasses1">Have no glasses?</label><br>

                               <input class="btnBeard" type="radio" id="beard2" name="radio" value="no">
                               <label for="beard2">Have no beard?</label>
