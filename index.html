      <header>

         <h1>The 'X' behind the card</h1>

       <div class="play_game">   
       <label>Enter username to play</label><br>
         <input type="text" id="myText"><br>
         <button type="submit" id="newgamebtn">PLAY</button><br>
         <br>
         <h1 id="lets play"></h1><br>
         <p id="instructions"></p>
         <img class="slot13" src="assets/images/characters/13 girl blondhair happy longhair.jpg">  // This is the hidden card, that will generate a differnt card for every newgame
       </div>
       <div>
         <section class="user_question_form">
            <h2>QUESTIONS <button data-type="question" id="ask" inputmode="submit" value="user_ask">ASK?</button> </h2>    <!-- Submit button & Input alt for user Questions-->
            <div>
            <input class="radiobtn" type="radio" style="background-color: cornflowerblue;" id="is a woman" name="sex" value="woman">
            <label for="woman">A Woman?</label>
            <input class="radiobtn" type="radio" id="is a man" name="sex" value="man">
            <label for="man">A Man?</label><br>
            <input class="radiobtn" type="radio" id="has blond hair" name="hair" value="blond">
            <label for="blond">Have blonde hair?</label>
            <input class="radiobtn" type="radio" id="has red hair" name="hair" value="red">
            <label for="red">Have red hair?</label><br>
            <input class="radiobtn" type="radio" id="has brown hair" name="hair" value="brown">
            <label for="brown">Have brown hair?</label>
            <input class="radiobtn" type="radio" id="has black hair" name="hair" value="black">
            <label for="black">Have black hair?</label><br>
            <input class="radiobtn" type="radio" id="have no hair" name="hair" value="no hair">
            <label for="no hair">Have no hair?</label><br>
            <input class="radiobtn" type="radio" id="looks happy" name="mood" value="happy">
            <label for="happy">Look happy?</label>
            <input class="radiobtn" type="radio" id="looks angry" name="mood" value="angry">
            <label for="angry">Look angry?</label><br>
            <input class="radiobtn" type="radio" id="is neither happy or angry" name="mood" value="neutral">
            <label for="neutral">Look neither happy or angry?</label><br>
            <input class="radiobtn" type="radio" id="is old" name="age" value="old">
            <label for="old">Old?</label><br>
            <input class="radiobtn" type="radio" id="wear glasses" name="style" value="glasses">
            <label for="glasses">Have glasses?</label>
            <input class="radiobtn" type="radio" id="have a beard" name="style" value="glasses">
            <label for="beard">Have beard?</label><br>
            <button data-type="guess" id="guess" style="margin-left: 20%; background-color: rgb(209, 77, 105);" 
            value="user_guess">GUESS</button> <!-- After tapping guess button the user will be promted to click image-->
            </div>
         </section>
       </div>
