<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guess Who">
    <meta name="keywords" content="Guess game, Guess who, game">
    <title>Guess Who Game</title>
    <link rel="stylesheet" href="assets/css/mmstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Peralta&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
   <body>
      <header>    
         <h1>GUESS WHO</h1>      
            <div class="play_game">   
               <label>Enter a username to play...  </label>    <!-- Username input and new game button  -->
               <input type="text" id="myText">
               <button type="submit" id="newgamebtn" onclick="renderHiddenImage()">NEW GAME</button>
         
            </div>
               <div class="dialog_div">
                  <h3 class="lets_play" id="letsplay"></h3>
                  <h6 class="info" id="instructions"></h6>
               </div>
            </div>   
            
            </div> 
         </header>     
            <div class="parent">  
               <div class="child">
                  <div class="leftbox">
                        <div class="first_row">                      <!---All Images first row -->
                           <img class="slot" type="img" id="29"/>
                           <img class="slot" type="img" id="28"/>
                           <img class="slot" type="img" id="27"/>
                           <img class="slot" type="img" id="26"/> 
                           <img class="slot" type="img" id="25"/>
                           <img class="slot" type="img" id="24"/>
                           <img class="slot" type="img" id="23"/>
                           <img class="slot" type="img" id="22"/>
                           <img class="slot" type="img" id="21"/>
                           <img class="slot" type="img" id="20"/>
                        </div>
                        
                        <div class="second_row">                         <!---All Images Second row -->
                              <img class="slot" type="img" id="19"/>
                              <img class="slot" type="img" id="18"/>
                              <img class="slot" type="img" id="17"/>
                              <img class="slot" type="img" id="16"/> 
                              <img class="slot" type="img" id="15"/>
                              <img class="slot" type="img" id="14"/>
                              <img class="slot" type="img" id="13"/>
                              <img class="slot" type="img" id="12"/>
                              <img class="slot" type="img" id="11"/>
                              <img class="slot" type="img" id="10"/>                            
                        </div>
                        <div class="third_row">                         <!---All Images third row -->
                              <img class="slot" type="img" id="9"/>
                              <img class="slot" type="img" id="8"/>
                              <img class="slot" type="img" id="7"/>
                              <img class="slot" type="img" id="6"/>
                              <img class="slot" type="img" id="5"/> 
                              <img class="slot" type="img" id="4"/>
                              <img class="slot" type="img" id="3"/>
                              <img class="slot" type="img" id="2"/>
                              <img class="slot" type="img" id="1"/>
                              <img class="slot" type="img" id="0"/>                           
                        </div>
                  </div>
                  <div id="user_question_form">
                        <h2>QUESTIONS <button type="submit" id="ask" >ASK?</button> </h2>    <!-- Submit button & user Questions-->                          
                           <input class="btnSex" type="radio" id="woman" name="sex" value="woman">
                           <label for="woman">A Woman?</label><br>
                           <input class="btnSex" type="radio" id="man" name="sex" value="man">                    <!-- radio buttons for questions -->
                           <label for="man">A Man?</label><br>
                           <input class="btnHair" type="radio" id="blond" name="hair" value="blond">
                           <label for="blond">Have blonde hair?</label><br>
                           <input class="btnHair" type="radio" id="red" name="hair" value="red">
                           <label for="red">Have red hair?</label><br>
                           <input class="btnHair" type="radio" id="brown" name="hair" value="brown">
                           <label for="brown">Have brown hair?</label><br>
                           <input class="btnHair" type="radio" id="black" name="hair" value="black">
                           <label for="black">Have black hair?</label><br>
                           <input class="btnHairtype" type="radio" id="short" name="hairtype" value="short">
                           <label for="short">Have short hair?</label><br>
                           <input class="btnHairtype" type="radio" id="long" name="hairtype" value="long">
                           <label for="long">Have long hair?</label><br>
                           <input class="btnHairtype" type="radio" id="nohair" name="hairtype" value="no">
                           <label for="nohair">Have no hair?</label><br>
                           <input class="btnMood" type="radio" id="happy" name="mood" value="happy">
                           <label for="happy">Look happy?</label><br>
                           <input class="btnMood" type="radio" id="angry" name="modd" value="angry">
                           <label for="angry">Look angry?</label><br>
                           <input class="btnMood" type="radio" id="neutral" name="mood" value="neutral">
                           <label for="neutral">Look neutral?</label><br>
                           <input class="btnAge" type="radio" id="old" name="old" value="yes">
                           <label for="old">Old?</label><br>
                           <input class="btnAge" type="radio" id="notold" name="old" value="no">
                           <label for="notold">Not old?</label><br>
                           <input class="btnGlasses" type="radio" id="glasses" name="glasses" value="yes">
                           <label for="glasses">Have glasses?</label><br>
                           <input class="btnGlasses" type="radio" id="noglasses" name="glasses" value="no">
                           <label for="noglasses">Have no glasses?</label><br>
                           <input class="btnBeard" type="radio" id="beard" name="beard" value="yes">
                           <label for="beard">Have beard?</label><br>
                           <input class="btnBeard" type="radio" id="nobeard" name="beard" value="no">
                           <label for="nobeard">Have no beard?</label>
                  </div>  
                        <br>
                        <br>
                        <button type="submit" id="guess" style="margin-left: 20%; background-color: rgb(209, 77, 105);" 
                        value="submit">GUESS</button>                                                               <!--Guess button, when clicked USER gets prompted
                                                                                                                                 to click on one of the boardcards -->
 
               <div class="hiddencard_box">
                  <img  id="slot1"/>          <!-- HiddenCard  -->
                  <br>
                  <h6 class="hiddencard_info" id="hiddencard_info">START BY ASKING A QUESTION</h6>   <!--- JS info under hiddencard -->
               </div>            
               </div>
                         
            </div>                   
          <div class="lowdiv">
            <img class="table" src="assets/images/graphics/table_surface.jpg" alt="table surface"> 
          </div>
       <footer>
       </footer>
      
       <script>document.getElementById("letsplay").innerHTML = ""</script>
       <script src="script.js"></script>  
    </body>
</html>
