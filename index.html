<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 'X' behind the card</title>
    <link rel="stylesheet" href="assets/css/mmstyle.css">
</head>
   <body>
      <header>
         <br>
         <br>
         <h1>The 'X' behind the card</h1>
      </header>
       <div class="play_game">   
       <label>Enter username to play</label><br>
         <input type="text" id="myText"><br>
         <button type="submit" id="newgamebtn">PLAY</button><br>
         <br>
         <h1 id="lets play"></h1><br>
         <p id="instructions"></p>
         <img class="opp_13" id="opp_13">
       </div>
            <div class="parent">
               <script class="cpu_uestion"></script>                        <!-- CPU questions pops up here-->
                <div class="child">
                   <diV class="first_row">
                     <img class="slot" id="1" >
                     <img class="slot" id="2" >
                     <img class="slot" id="3" >
                     <img class="slot" id="4" >
                  
                     <span>
                        <section class="user_question_form">
                           <h2>Ask and get clues <button data-type="question" id="ask" inputmode="submit" value="user_ask">ASK?</button> </h2>    <!-- Submit button & Input alt for user Questions-->
                           <input type="radio" id="woman" name="user_ask_feature" value="woman">
                           <label for="html">A Woman?</label>
                           <input type="radio" id="man" name="user_ask_feature" value="man">
                           <label for="css">A Man?</label>
                           <input type="radio" id="old" name="user_ask_feature" value="old">
                           <label for="javascript">Old?</label><br>
                           <input type="radio" id="blond hair" name="user_ask_feature" value="blond">
                           <label for="javascript">Have blonde hair?</label>
                           <input type="radio" id="red hair" name="user_ask_feature" value="red hair">
                           <label for="javascript">Have red hair?</label>
                           <input type="radio" id="brown hair" name="user_ask_feature" value="brown hair">
                           <label for="javascript">Have brown hair?</label><br>
                           <input type="radio" id="black hair" name="user_ask_feature" value="black hair">
                           <label for="javascript">Have black hair?</label>
                           <input type="radio" id="no hair" name="user_ask_feature" value="no hair">
                           <label for="javascript">Have no hair?</label>
                           <input type="radio" id="look happy" name="user_ask_feature" value="look happy">
                           <label for="javascript">Look happy?</label><br>
                           <input type="radio" id="glasses" name="user_ask_feature" value="glasses">
                           <label for="javascript">Have glasses?</label>
                           <input type="radio" id="styled hair" name="user_ask_feature" value="styled hair">
                           <label for="javascript">Have Styled hair?</label>
                           <input type="radio" id="beard" name="user_ask_feature" value="beard">
                           <label for="javascript">Have beard?</label><br>
                        </section>
                     </span>
                                         
                   </diV>
                        <div class="second_row">
                           <img class="slot" id="5">
                           <img class="slot" id="6">
                           <img class="slot" id="7" >
                           <img class="slot" id="8" >
                           <span> <img class="slot13" >
                           </span>  
                        </div>
                                 <div class="third_row">
                                    <img class="slot" id="9" >
                                    <img class="slot" id="10" >
                                    <img class="slot" id="11" >
                                    <img class="slot" id="12" >
                                    <aside>
                                    <h2>Answer Opponent</h2>
                                    <button data-type="answer yes" id="yes" inputmode="submit" value="user_answer_YES">YES</button>               <!-- YES or NO buttons -->
                                    <button data-type="answer no" id="no" inputmode="submit" value="user_answer_NO">NO</button>
                                    <br>
                                    <br>
                                    <button data-type="guess" id="guess" style="margin-left: 60%; background-color: rgb(209, 77, 105);" 
                                    value="user_guess">GUESS</button> <!-- After tapping guess button the user will be promted to click image-->
                                 
                                    </aside>
                                 </div>
                </div>         
            </div>                   
          <div class="lowdiv">
            <img class="table" src="assets/images/graphics/table_surface.jpg" alt="table surface"> 
          </div>
          
       <footer>
       </footer>
       <script>document.getElementById("lets play").innerHTML = 1;</script>
       <script src="assets/js/script.js"></script>  
    </body>
</html>
