<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Guess Who">

   <body>
      <header>
         <h1>GUESS WHO</h1>
            <div class="play_game">
               <label for="myText">Enter a username to play...  </label>    <!-- Username input and new game button  -->
               <input type="text" id="myText">
               <button type="submit" id="newgamebtn" onclick="renderHiddenImage(), changeStyle(), renderBoardImages()">NEW GAME</button>
            </div>
         </header>
         <div class="dialog_div">
            <h3 class="lets_play" id="letsplay"></h3>
            <h6 class="info" id="instructions"></h6>
         </div> 
            <div class="parent">
               <div class="child">
                  <div class="leftbox">
                        <div class="first_row">     <!---All Images first row -->
                           <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card30">
                           <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card29">
                           <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card28">
                           <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card27"> 
                           <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card26">
                           <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card25">
                           <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card24">
                           <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card23">
                           <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card22">
                           <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card21">
                        </div>
                        <div class="second_row">                         <!---All Images Second row -->
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card20">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card19">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card18">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card17"> 
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card16">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card15">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card14">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card13">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card12">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card11">                            
                        </div>
                        <div class="third_row">                         <!---All Images third row -->
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card10">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card9">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card8">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card7">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card6">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card5">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card4">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card3">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card2">
                              <img class="slot" src="assets/images/graphics/Card-back.jpg" alt="boardcards" id="card1">                        
                        </div>
                        <button type="submit" id="guess" onclick="guessPerson()"
                        value="submit">GUESS WHO !</button>  <!--Guess button, when clicked USER gets prompted to click on one of the boardcards -->
                     <br><h2>To make a guess click on the one you think it is then hit Guess Who<br>You only have one chance</h2>
                        <h3 id="guess_who"></h3>
                  </div>
                  <div id="user_question_form">
                        <h2>QUESTIONS</h2>
                        <div>
                        <button onclick="radioChecked()">ASK?</button>   <!-- Submit button & user Questions-->
                        </div>
                        <div>
                           <input class="btnSex" type="radio" id="sex" name="radio" value="woman">
                           <label for="woman">A Woman?</label><br>
                           <input class="btnSex" type="radio" id="sex" name="radio" value="man">      <!-- radio buttons for questions -->
                           <label for="man">A Man?</label><br>
                           <input class="btnHair" type="radio" id="hair" name="radio" value="blond">
                           <label for="blond">Have blonde hair?</label><br>
                           <input class="btnHair" type="radio" id="hair" name="radio" value="red">
                           <label for="red">Have red hair?</label><br>
                           <input class="btnHair" type="radio" id="hair" name="radio" value="brown">
                           <label for="brown">Have brown hair?</label><br>
                           <input class="btnHair" type="radio" id="hair" name="radio" value="black">
                           <label for="black">Have black hair?</label><br>
                           <input class="btnHairtype" type="radio" id="hairtype" name="radio" value="short">
                           <label for="short">Have short hair?</label><br>
                           <input class="btnHairtype" type="radio" id="hairtype" name="radio" value="long">
                           <label for="long">Have long hair?</label><br>
                           <input class="btnHairtype" type="radio" id="hairtype" name="radio" value="no">
                           <label for="nohair">Have no hair?</label><br>
                           <input class="btnMood" type="radio" id="mood" name="radio" value="happy">
                           <label for="happy">Look happy?</label><br>
                           <input class="btnMood" type="radio" id="mood" name="radio" value="angry">
                           <label for="angry">Look angry?</label><br>
                           <input class="btnMood" type="radio" id="mood" name="radio" value="neutral">
                           <label for="neutral">Look neutral?</label><br>
                           <input class="btnAge" type="radio" id="age" name="radio" value="yes">
                           <label for="old">Old?</label><br>
                           <input class="btnAge" type="radio" id="age" name="radio" value="no">
                           <label for="notold">Not old?</label><br>
                           <input class="btnGlasses" type="radio" id="glasses" name="radio" value="yes">
                           <label for="glasses">Have glasses?</label><br>
                           <input class="btnGlasses" type="radio" id="glasses" name="radio" value="no">
                           <label for="noglasses">Have no glasses?</label><br>
                           <input class="btnBeard" type="radio" id="beard" name="radio" value="yes">
                           <label for="beard">Have beard?</label><br>
                           <input class="btnBeard" type="radio" id="beard" name="radio" value="no">
                           <label for="beard">Have no beard?</label>
                        </div>
                  </div>
                        <br>
                        <br>
               <div class="hiddencard_box">
